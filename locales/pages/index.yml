en:
  page_title: "Defend Crypto"
  intro_html: |
    <p>
      The SEC has been shaping the future of crypto behind the scenes with
      settlements that set a dangerous precedent and stifle
      <a href="https://www.sec.gov/news/speech/peirce-how-we-howey-050919" target="_blank">
        innovation</a>.
      <br>
      <br>
      Kin is unwilling to let that happen and is setting aside $5MM with
      Coinbase to take them on in court.
      <br>
      <br>
      But with the future of crypto on the line,
      $5MM might not be enough. That's why we're calling on others to contribute to
      the Defend Crypto fund.
      <br>
      <br>
      <strong>Want to contribute?</strong>
      <br>
      1. Choose a currency from the list below.
      <br>
      2. Copy the <a href="https://www.coinbase.com/" target="_blank">
        Coinbase</a>
      address displayed.
      <br>
      3. Send crypto to that address and see your contribution reflected in the table below.
    </p>
  scroll_down: Contribute
  what_title: What’s happening?
  what_html: |
    <p>
      In January 2019, Kin came out publicly to share what has been going on
      <a href="https://www.wsj.com/articles/are-ico-tokens-securities-startup-wants-a-judge-to-decide-11548604800" target="_blank">
        behind the scenes</a>
      with the SEC. This has been a burden for not just Kin, but many others in the
      space who are optimizing for regulation before innovation. Everyone is always
      asking “what will the SEC think?” instead of “what is best for consumers?”
      <br>
      <br>
      Despite the fact that last month over 300,000 people earned and spent Kin as a
      currency, the SEC is still saying that it might be a security. After months of
      trying to find a reasonable solution, Kin has been unable to reach a settlement
      that wouldn’t severely impact the Kin project and everyone in the space. So Kin
      is going to take on the SEC in court to make sure there is a foundation for
      innovation going forward.
    </p>
  why_title: Why does it matter?
  why_html: |
    <p>
      For the future of crypto, we all need Kin to win. This case will set a precedent
      and could serve as the new
      <a href="https://www.sec.gov/corpfin/framework-investment-contract-analysis-digital-assets" target="_blank">
        Howey Test</a>
      for how cryptocurrencies are regulated in the United States. That’s why Kin set
      up the Defend Crypto fund to ensure that the funds are there to do this the right
      way. Kin has already spent over $5MM and is committing another $5MM of BTC, ETH,
      and KIN in a Coinbase account to fight this out on behalf of the industry.
    </p>
  action_title: What can you do?
  action_html: |
    <p>
      If you too are fed up with this innovation tax, we encourage you to
      contribute also as we take on the SEC on behalf of the future of crypto
      in the US. Any additional contributions will be held with Coinbase and
      will only be used if that $5MM isn’t enough. In that case, expenses
      will be disclosed, and &mdash; after a court decision is made &mdash; the
      Defend Crypto fund will allocate the remaining resources to other initiatives.
      <br>
      <br>
      <strong>We need to let the SEC know that we won’t be pushed around anymore.
      It is time to Defend Crypto.</strong>
    </p>
