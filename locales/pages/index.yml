    <p>
    The SEC first reached out three days after the token sale, and since then Kin has
    continued to comply with all of their requests and work hard to find a path forward
    with the SEC.
    <br>
    <br>
    Despite the regulatory overhang, the Kin ecosystem continues to grow
    with more and more developers building with Kin, and more and more people using Kin
    as a currency.
    <br>
