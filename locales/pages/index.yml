  faqs:
    title: FAQs
    items:
      - question: Do I have to send from a Coinbase address?
        answer: >
          No. The Defend Crypto fund is hosted by Coinbase but you can send from any wallet or exchange.
      - question: How will I know that you are using the funds as you say?
        answer: >
          There will be open and transparent disclosures on how funds are spent, which is intended
          to be used in the legal case against Kin initially. Although detailed legal bills will
          not be shared because they contain privileged information, summaries and amounts billed
          will be published on a monthly basis.
      - question: Is my contribution anonymous?
        answer: >
          Yes. All contributions are anonymous by nature. The email sign up is not
          specifically tied to contributions.
      - question: If I contribute, will it affect my project legally?
        answer: >
          If you’re worried about being targeted because of your contribution to this defense fund,
          all contributions are anonymous and not disclosed publicly.
      - question: What will happen to unused funds?
        answer: >
          Once the case against Kin is resolved, all remaining funds, including any portion
          of the initial $5MM contribution by Kin, will be allocated to a nonprofit organization
          to be used for other initiatives that help with innovation in our industry.
      - question: Is my contribution tax deductible?
        answer: >
          No, contributions are not tax deductible, and you should consult with your own
          tax advisors regarding the impact of making a contribution.
